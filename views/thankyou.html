<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - RideCheckPro</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .thank-you-box {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
      max-width: 450px;
    }
    .thank-you-box img {
      width: 80px;
      margin-bottom: 20px;
    }
    .thank-you-box h1 {
      color: #0070ba;
      font-size: 28px;
      margin-bottom: 10px;
    }
    .thank-you-box p {
      color: #555;
      font-size: 16px;
    }
    .thank-you-box a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #0070ba;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s ease;
    }
    .thank-you-box a:hover {
      background: #005c99;
    }
  </style>
</head>
<body>
  <div class="thank-you-box">
    <img src="/images/checkmark.png" alt="Success" />
    <h1>Thank You!</h1>
    <p>Your payment was successful and your vehicle report is being processed.</p>
    <p><b>Report will be emailed to you within 24 hours</b></p>
    <a href="/">Return to Home</a>
  </div>
</body>
</html>
